    <script>
        function fetchFacultyData() {
            fetch("fetch_faculty.php")
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched Data:", data); // Debugging log
                    if (!data.error) {
                        document.getElementById("faculty_name").value = data.name || "N/A";
                        document.getElementById("faculty_id").value = data.faculty_id || "N/A";
                        document.getElementById("email").value = data.email || "N/A";
                        document.getElementById("phone_number").value = data.phone || "N/A";
                    } else {
                        console.error("Error fetching faculty data:", data.error);
                    }
                })
                .catch(error => console.error("Error fetching faculty data:", error));
        }

        document.addEventListener("DOMContentLoaded", fetchFacultyData);
    </script>
